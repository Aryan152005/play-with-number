<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <audio autoplay loop id="audio">
        <source src="./bgaudio.mp3" type="audio/mp3">
    </audio>
    <header>
        <div class="container">
            <div class="nav">
                <img src="../logo.jpg" alt="Logo" align="left">
            </div>
            <div class="nav">
                <div class="timer" align="left">Time remaining: <span id="time-remaining">60</span> seconds</div>
                <br><br>
                <nav>
                    <ul>
                        <li><a href="../levels/add.html">Addition</a></li>
                        <li><a href="../levels/subtract.html">Subtraction</a></li>
                        <li class="current"><a href="../levels/multiplication.html">Multiplication</a></li>
                        <li><a href="../levels/divide.html">Division</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div id="equation">
            <h1 id="num1" style="color:#FE4A49"></h1>
            <h1 style="color: #2AB7CA;">x</h1>
            <h1 id="num2" style="color: #FED766"></h1>
            <h1 style="color: #F86624">=</h1>
            <h1 style="color: gray">?</h1>
            <div id="score"></div>
        </div>
        <div class="answer-options">
            <div class="options" style="background-color: #FE4A49;">
                <h1 id="option1">1</h1>
            </div>
            <div class="options" style="background-color: #2AB7CA;">
                <h1 id="option2">2</h1>
            </div>
            <div class="options" style="background-color: #FED766;">
                <h1 id="option3">3</h1>
            </div>
        </div>
    </div>
    <div id="message"></div>
</body>
<script src="multiplication.js"></script>
<script>
    function playsound(audioNAme,loop) {
        const audio = new Audio(audioName);
        audio.loop = loop;
        audio.play(); 
    }
    playsound("../play-with-number/bgaudio.mp3",true)
</script>

</html>
